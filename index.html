<!DOCTYPE html>
<!--https://goteamgo-kimkarlsson-1.c9.io/index.html-->
<html lang="sv">

<head>
    <meta charset="utf-8">
    <!--CSS-->
    <link href="css/style.css" rel="stylesheet" type="text/css" media="screen and (min-width:481px)" />
    <!--CSS END-->
    <title>LowerShip</title>
</head>

<body>
    <!-- content -->
    <div id="container">
        <div id="logo"><img id="logo" src="../img/lowership2.gif"></div>
        <div id="enemyboardText">                  
            <h1 class="vertical">Enemy Board</h1>
        </div>
        <div id="playerboardText">
            <h1 class="vertical">Player Board</h1>
        </div>
        <div class="gameStart">
            <h3>Lower the ship</h3>
            <FORM>
            <INPUT TYPE="button" id="newGame" onClick="history.go(0)" VALUE="New Game">
            </FORM>
        </div>
        <div class="boatsMenu">
                <h3>Select Boats:</h3>
                <table id="boatlist">
                <tr>
                    <td><input name="boatselect" type="radio" id="boat1"/></td>
                    <td><label for="boat1"><img class="boat" src="../img/2boat.gif" /></label></td>
                </tr>
                <tr>
                    <td><input name="boatselect" type="radio" id="boat2"/></td>
                    <td><label for="boat2"><img class="boat" src="../img/2boat.gif" /></label></td>
                </tr>
                <tr>
                    <td><input name="boatselect" type="radio" id="boat3"/></td>
                    <td><label for="boat3"><img class="boat" src="../img/3boat.gif" /></label></td>
                </tr>
                <tr>
                    <td><input name="boatselect" type="radio" id="boat4"/></td>
                    <td><label for="boat4"><img class="boat" src="../img/3boat.gif" /></label></td>
                </tr>
                <tr>
                    <td><input name="boatselect" type="radio" id="boat5"/></td>
                    <td><label for="boat5"><img class="boat" src="../img/3boat.gif" /></label></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input name="boatselect" type="checkbox"  id="rotate" checked/>
                    <label for="rotate"><img id="rotateimg" src="../img/arrow.gif"></label>
                    </td>
                    
                </tr>
                </table>
                <!-- Här är delarna som klipps ihop till båten!
                <img src="../img/for.gif">
                <img src="../img/mid.gif">
                <img src="../img/akter.gif">-->
                
        </div>
        <div id="content">
            
        </div>
        
    </div>
    
     
    
    <!-- content end-->
    <!--JS-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
    <!--JS END-->
</body>

</html>
